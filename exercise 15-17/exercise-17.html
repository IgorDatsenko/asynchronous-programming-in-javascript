<script src="../js/common.js"></script>

<script>
  "use strict";

  function foo() {
    var ratings = [2,3,1,4,5];

    // You should return an array containing only the largest rating. Remember that reduce always
    // returns an array with one item.
    return ratings.
        reduce((x, y) => {
      if (x > y) {
        return x;
      } else {
        return y;
      }
    })   // Complete this expression
  }

  console.log(foo());

</script>
